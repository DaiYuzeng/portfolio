name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'yarn' }
      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Sanity check output
        run: ls -la out && test -f out/index.html

      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAGES_TOKEN }}
          external_repository: DaiYuzeng/daiyuzeng.github.io
          publish_branch: main
          publish_dir: ./out
          commit_message: "Deploy from portfolio@${{ github.sha }}"
